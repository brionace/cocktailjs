name: Publish package

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  publish:
    name: Publish package to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"

      - name: Enable Corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      - name: "Diagnostics: check pnpm availability"
        run: |
          echo "--- Environment ---"
          echo "PATH=$PATH"
          node -v
          corepack --version || echo "corepack not found"
          if command -v pnpm >/dev/null 2>&1; then
            echo "pnpm found at: $(which pnpm)"
            pnpm --version || true
          else
            echo "pnpm not found"
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: |
          cd packages/cocktailjs-react
          pnpm run prepare

      - name: Publish package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/cocktailjs-react
          # Using npm publish so the env NODE_AUTH_TOKEN is honored
          npm publish --access public
