<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin — Asset</title>
    <style>
      body {
        font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        padding: 18px;
      }
      .toolbar {
        margin-bottom: 12px;
      }
      /* Preview container: center contents both horizontally and vertically */
      .preview {
        min-height: 220px;
        border: 1px solid #ddd;
        padding: 12px;
        border-radius: 6px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
      }
      .field {
        margin-top: 12px;
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
      }
      textarea {
        width: 100%;
        box-sizing: border-box;
        font-family: monospace;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      /* Force any inlined SVG to render at 300x300 and keep it centered. */
      .preview svg {
        width: 500px !important;
        height: 500px !important;
        display: block; /* remove inline whitespace */
        max-width: none; /* allow explicit sizing */
      }
    </style>
  </head>
  <body>
    <div class="toolbar"><a href="/admin/">← Back to list</a></div>
    <main>
      <h1 id="title">Asset</h1>
      <div id="preview" class="preview">loading...</div>

      <div class="field">
        <label for="blurb">Blurb (shown on recipes)</label>
        <textarea id="blurb" rows="3"></textarea>
      </div>

      <div class="field">
        <label for="svgRaw">Raw SVG</label>
        <textarea id="svgRaw" rows="16"></textarea>
      </div>

      <div class="actions">
        <button id="save">Save Blurb</button>
        <button id="saveSvg">Save SVG + Blurb</button>
        <button id="download">Download SVG</button>
      </div>
    </main>

    <script src="/admin/item.js"></script>
  </body>
</html>
